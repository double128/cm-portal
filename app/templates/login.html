{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Sign In</h1>
<div class='row'>
	<div class='col-md-4'>
		<form action='' method='post' role='form'>
			{{ form.hidden_tag() }}
			
			{{ wtf.form_field(form.username) }}
			{{ wtf.form_field(form.password) }}
			{{ wtf.form_field(form.course) }}
			{{ wtf.form_field(form.submit) }}
		</form>
	</div>
</div>
{% endblock %}
