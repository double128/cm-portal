{% import 'bootstrap/form.html' as wtf %}

<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}'/>
		<link rel='stylesheet' href='{{ url_for('static', filename='fontawesome/css/all.min.css') }}'/>
		<link rel='stylesheet' href='{{ url_for('static', filename='login/login.css') }}'/>
		<title>{{ title }} - CM Portal</title>

<style>
	@media (max-width: 978px) {
		.container {
			padding-right:0;
		}
	}
</style>

	</head>

	<body>

	<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-lg-8 col-md-8">
					<div id="login-box">
            <form id="login-form" class="form" action="" method="post" autocomplete='off'>
							{{ form.hidden_tag() }} 
							<div class='row'>
								<div class='col-lg-8 col-md-8 pr-lg-0 pr-md-0' id='userfield'>
									<div class='form-group required'>
										<label class='sr-only' for='username'></label>
										<input class="form-control mb-2 mr-sm-2 mb-sm-0" id="username" name="username" placeholder="Username" required type="text">
									</div>
								</div>
								<div class='col-lg-4 col-md-4'>
									<div class='form-group required'>
										<label class='sr-only' for='course'>Course</label>
										<input class="form-control mb-2 mr-sm-2 mb-sm-0" id="course" name="course" placeholder="Course ID" required type="text" maxlength='4'>
									</div>
								</div>
							</div>
							<div class='form-group required'>
								<label class='sr-only' for='password'></label>
								<input class="form-control mb-2 mr-sm-2 mb-sm-0" id="password" name="password" placeholder="Password" required type="password" value="">
							</div>
							<input class='btn btn-primary btn-block' type='submit' id='submit' name='submit' value='Sign In'>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	</body>
</head>
