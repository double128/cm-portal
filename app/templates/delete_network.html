{% extends "base.html" %}

{% block content %}
    <h1>Delete Network: {{ network_name }}</h1>
        <form action="" method="post" id="form">
        {{ form.hidden_tag() }}
            <p>Are you sure you want to delete network <b>{{ network_name }}</b>? This action cannot be undone.</p>
            {{ form.accept_delete() }} {{ form.cancel() }}
        </form>
{% endblock %}
